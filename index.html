<!--
1.LOGO - Flatiron Lounge
2.TITLE - drink name
3.IMAGE - default or drink image
4.CONTENT - about drink
5.SEARCH - search bar
6.RANDOM - randomize button 
-->

<!DOCTYPE html>
<html>
   <head>
       <title>Welcome to Flatiron Lounge</title>
       <link rel="stylesheet" type="text/css" href="styles.css" />
       <script defer type="text/javascript" src="/index.js"></script>
   </head>
   <body>
       <!--LOGO-->
       <div class="LOGO" >
           <img id="LOGO" >
       </div>
       <div class="container">
           <!--TITLE-->
           <h2 id="TITLE">"Reality is an illusion that occurs due to lack of alcohol." ~ Anonymous</h2>
           <!--IMAGE-->
           <img id="IMAGE" src="./defaultImage.png" class="IMAGE"/>
           <!--CONTENT-->
           <h3 id="INSTRUCTIONS"></h3>
           <p id="CONTENT"></p>
           <!--SEARCH-->
           <div class="Search_Drink" >
                <h3>Search Bar</h3>
                <form id= "SEARCH" >
                    <input
                    class="search-bar"
                    type="text"
                    name="search"
                    placeholder="Search for your drink..."
                    /> 
                    <button id="searchButton" type="submit">Search</button>
                </form>
           </div>
           <!--RANDOM-->
           <div class="Randomizer" >
                    <button id="RAND" type="click">I'm feeling lucky!</button>
                </form>
           </div>
       </div>
   </body>
</html>
